<div class="products-wrapper">
  <div *ngFor="let product of productsService.listOfProducts" class="product" (click)="goToProduct(product.id)">
    <div class="photo-wrapper">
      <img [src]="product.image" [attr.height]="preferredHeight+'px'" [attr.width]="preferredWidth+'px'"/>
    </div>
    <span class="product-name">{{product.name}}</span>
    <div>
      <span class="product-price">{{product.price}}<span> â‚¬</span></span>
      <span class="product-quantity">{{product.quantity}}
      <span *ngIf="product.quantity == 1"> product</span>
      <span *ngIf="product.quantity > 1"> products</span>
    left</span>
    </div>
    <span class="product-description">{{product.description}}</span>
  </div>
</div>
